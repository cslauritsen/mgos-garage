<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>The Garage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
  </head>
  <body onload="load_data()">
    <h1>Garage</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="garage.js" ></script>

    <img src="garage.svg" width="200" />


    <h2> Current Conditions </h2>
    <div class="container">

    <div class="row">
      <div class="col"> <label>Temp</label> </div>
      <div class="col" id="tempf"> </div>
    </div>

    <div class="row">
      <div class="col"> <label>Relative Humidity</label> </div>
      <div class="col" id="rh" > </div>
    </div>

    <div class="row">
      <div class="col"> <label>Local Time</label> </div>
      <div class="col" id="now" > </div>
    </div>
  </div>

    <h2 id="h2_door_a">Door A</h2>
    <div class="container">
      <div class="row">
        <div class="col"> <label>Status</label> </div>
        <div class="col" id="status_a"> </div>
        <form action="#"> 
          <div class="container-fluid">
            <button id="btnactivate_a" class="actionbtn">Activate</button>
          </div>
        </form>
      </div>
    </div>

    <h2 id="h2_door_b">Door B</h2>
    <div class="container">
      <div class="row">
        <div class="col"> <label>Status</label> </div>
        <div class="col" id="status_b"> </div>
        <form action="#"> 
          <div class="container-fluid">
            <button id="btnactivate_b" class="actionbtn">Activate</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
